{% extends 'beautyapp/index1.html' %}
{% load static %}
{% block careers %}

<div class="container rcn">
	<div class="col-lg-12">
		<h3 class="text-center h3">CAREERS &nbsp<i class="fa fa-briefcase"></i></h3>
	</div>
	<hr class="servicehd1">
	<form action="{% url 'careers' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="text" name="name" placeholder="Name" class="form-control" required><br>
		<input type="text" name="address" placeholder="Address" class="form-control" required><br>
		<input type="date" name="date" placeholder="Date Of Birth" class="form-control" required><br>
		<input type="email" name="email" placeholder="Email" class="form-control" required><br>
		<input type="text" name="mobileno" placeholder="Enter Mobile No " class="form-control" required><br>
		<input type="text" name="totalexp" placeholder="Toatal Experience" class="form-control" required><br>
		<input type="text" name="lastsalary" placeholder="Last Salary Drawn" class="form-control" required><br>
		<!-- <input type="file" name="fileupload" class="form-control" required><br> -->

		<div class="form-group">
			<label for="exampleInputEmail1" style="color:white">Upload Resume*</label>
			<input type="file" name="fileupload" class="form-control" required>
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1" style="color:white">Upload Profile_Pic</label>
			<input type="file" name="pc" class="form-control">
		</div>
		<input type="submit" name="submit" class="btn btn-success">
	</form>
	<div>
		{% for message in messages %}
			<h1 class="h1">{{message}}</h1>
		{% endfor %}
	</div>
</div>

{% endblock %}
