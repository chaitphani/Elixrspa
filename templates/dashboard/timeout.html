{% extends 'dashboard/index.html' %}
{% load static %}
{% block addcity %}

<div class="container gcn" style="background-image:url({% static 'beautyapp/images/dash.jpg' %});">
    <form action="{% url 'timeout' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="labels"> Staff Name</label>
            <select name="name" class="form-control" required>
                <option value=""> Select Staff..</option>
                {% for a in staff %}
                    <option value="{{a.id}}">{{ a.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label class="label" for="timein">Time Out</label>
            <input type="time" name="timeout" class="form-control" required/>
        </div>
        <input type="submit" class="btn btn-lg btn-primary" value="ADD"> 
    </form>
</div>

{% endblock %}
