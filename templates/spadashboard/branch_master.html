{% extends 'spadashboard/index.html' %}
{% load static %}
{% block heading %}

<div class="page-title-wrapper">
	<div class="page-title-heading">
		<div class="page-title-icon">
			<i class="fa fa-code-branch icon-gradient bg-mean-fruit">
			</i>
		</div>
		<div>
			Branch Master
			<div class="page-title-subheading">You can manage your Branches here.
			</div>
		</div>
	</div>
	<div class="page-title-actions">
		<button id="btnaddbranch" type="button" class="btn btn-info">
			<span class="btn-icon-wrapper">
				<i class="fa fa-code-branch fa-fw"></i>
			</span>
			Add Branch
		</button>
	</div>
</div>
{% endblock %}
{% block home %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function () {
		$("#branchaddsection").hide();
		$("#btnaddbranch").click(function () {
			$("#branchaddsection").toggle();
		});
	});
</script>

<!--add branch-->
<div class="container-fluid p-3 mb-3 rounded bg-white" id="branchaddsection">
	<div class="row">
		<div class="col-md-12 text-center">
			<h4>Add Branch</h4>
			<hr />
		</div>
	</div>
    <div class="row">
        <div class="col-md-8">
            <input type="text" placeholder="Branch Name" class="form-control" required>
        </div>
        <div class="col-md-4">
            <input type="button" class="btn btn-success btn-lg font-weight-bold" value="Add Branch">
        </div>
    </div>
</div>

<!--Branch City -->
<div class="container-fluid p-3 mb-3 rounded bg-white">
	<div class="row">
		<div class="col-md-12 text-center">
			<h4>Branch List</h4>
			<hr />
		</div>
        <div class="col-md-12 table-responsive">
        <table class="table table-striped table-condensed">
    <thead class="bg-light">
        <tr>
            <th>Branch Code#</th>
            <th>Branch name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>000</td>
            <td>Hyderabad branch</td>
        </tr>
    </tbody>
</table>
        </div>
	</div>
</div>


{% endblock %}
