{% extends 'spadashboard/index.html' %}
{% load static %}
{% block heading %}

<div class="page-title-wrapper">
	<div class="page-title-heading">
		<div class="page-title-icon">
			<i class="fa fa-object-group icon-gradient bg-mean-fruit">
			</i>
		</div>
		<div>
			Group Master
			<div class="page-title-subheading">You can manage your Groups here.
			</div>
		</div>
	</div>
	<div class="page-title-actions">
		<button id="btnaddgroup" type="button" class="btn btn-info">
			<span class="btn-icon-wrapper">
				<i class="fa fa-object-group fa-fw"></i>
			</span>
			Add Group
		</button>
	</div>
</div>
{% endblock %}
{% block home %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function () {
		$("#groupaddsection").hide();
		$("#btnaddgroup").click(function () {
			$("#groupaddsection").toggle();
		});
	});
</script>

<!--add branch-->
<div class="container-fluid p-3 mb-3 rounded bg-white" id="groupaddsection">
	<div class="row">
		<div class="col-md-12 text-center">
			<h4>Add Group</h4>
			<hr />
		</div>
	</div>
    
    <div class="row">
        <div class="col-md-6">
            <input type="text" placeholder="Group Name" class="form-control" required>
        </div>
		<div class="col-md-6">
            <select name="" class="form-control" id="">
				<option value="">--Select City--</option>
			</select>
        </div>
        <div class="col-md-12 mt-3 text-center">
            <input type="button" class="btn btn-success btn-lg font-weight-bold" value="Add Group">
        </div>
    </div>
</div>

<!--Branch City -->
<div class="container-fluid p-3 mb-3 rounded bg-white">
	<div class="row">
		<div class="col-md-12 text-center">
			<h4>Group List</h4>
			<hr />
		</div>
        <div class="col-md-12 table-responsive">
            <table id="dt_group_master" class="table table-striped table-condensed">
        <thead class="bg-light">
            <tr>
                <th>Group Code#</th>
                <th>Group name</th>
				<th>City Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
				<td></td>
            </tr>
        </tbody>
    </table>
            </div>
	</div>
</div>
